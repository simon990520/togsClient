    <script>

    function copiarLink() {
      // Obtener el valor de 'user' desde localStorage
      const user = JSON.parse(localStorage.getItem('user')); // Asegúrate de que 'user' esté guardado como un objeto
      const uid = user ? user.uid : null; // Obtener el uid del objeto user

      if (uid) {
        // Obtener el dominio actual (donde está alojada la web)
        const dominio = window.location.origin;
        
        // Crear el link con el formato 'dominio/?closet=uid'
        const linkParaCompartir = `${dominio}/?closet=${uid}`;
        
        // Copiar el link al portapapeles
        navigator.clipboard.writeText(linkParaCompartir).then(() => {
          Swal.fire({
          title: "Listo",
          text: "Link copiado a portapapeles",
          icon: "success"
        });
        }).catch(err => {
          console.error('Error al copiar el link: ', err);
        });
      } else {
        alert('No se encontró el UID en el localStorage.');
      }
    }

      function previewImage(event) {
          const imagePreview = document.getElementById('imagePreview');
          imagePreview.innerHTML = ''; // Limpiar el contenido anterior
  
          const file = event.target.files[0];
          if (file) {
              const reader = new FileReader();
              reader.onload = function(e) {
                  const img = document.createElement('img');
                  img.src = e.target.result;
                  img.alt = 'Imagen cargada';
                  imagePreview.appendChild(img);
              };
              reader.readAsDataURL(file); // Leer la imagen como URL de datos
          }
      }
  </script>

    };

    // Inicializa Firebase con la configuración
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);

    async function createNewItem() {
        const name = document.querySelector('input[name="example-text-input"]').value;
        const type = document.querySelector('input[name="report-type"]:checked').nextElementSibling.querySelector('.form-selectgroup-title').innerText;
        const imageInput = document.querySelector('.file-input');

        // Obtener el UID del usuario del local storage
        const user = JSON.parse(localStorage.getItem('user'));
        const userId = user ? user.uid : null; // Asegúrate de que el UID esté presente

        if (userId) {
            // Referencia a los elementos de ropa del usuario
            const userClothingRef = ref(database, 'clothingItems');
            
            // Consultar cuántos elementos existen para el usuario
            const snapshot = await get(userClothingRef);
            const clothingItems = snapshot.val();

            // Contar cuántos elementos tiene el usuario
            let itemCount = 0;
            for (const key in clothingItems) {
                if (clothingItems[key].uid === userId) {
                    itemCount++;
                }
            }

            // Verificar si el usuario ya tiene 9 elementos
            if (itemCount >= 9) {
                Swal.fire({
                    title: "Límite alcanzado",
                    text: "No puedes crear más de 9 prendas.",
                    icon: "warning",
                    confirmButtonColor: "#3085d6",
                });
                return; // Salir de la función si se alcanza el límite
            }

            // Subir la imagen si existe
            if (imageInput.files[0]) {
            const file = imageInput.files[0];

            // Obtener la fecha y hora actuales
            const now = new Date();
            const timestamp = now.toISOString().replace(/[-:.]/g, ""); // Formato: YYYYMMDDHHmmss
            const uniqueFileName = `${timestamp}_${file.name}`; // Crear un nombre de archivo único

            const storageReference = storageRef(storage, `images/${uniqueFileName}`); // Crear una referencia en Firebase Storage con el nombre único

            // Subir la imagen
            try {
                await uploadBytes(storageReference, file);
                const downloadURL = await getDownloadURL(storageReference); // Obtener la URL de descarga

                // Guardar en Firebase Realtime Database
                await push(ref(database, 'clothingItems'), {
                    name: name,
                    type: type,
                    image: downloadURL, // Guardar la URL de la imagen
                    uid: userId // Guardar el UID del usuario
                });

                clearForm();
                loadItems();

            } catch (error) {
                console.error('Error al subir la imagen o guardar la prenda:', error);
            }
        }
        else {
                // Guardar en Firebase sin imagen
                Swal.fire({
                    title: "Sin imagen?",
                    text: "Falta fotografía de la prenda",
                    confirmButtonColor: "#3085d6",
                    icon: "question"
                });

                clearForm();
            }
        } else {
            console.error('No se pudo obtener el UID del usuario.');
        }
    }


  function clearForm() {
      document.querySelector('input[name="example-text-input"]').value = '';
      document.querySelector('input[name="report-type"]:checked').checked = false; // Desmarcar radio buttons
      document.querySelector('.file-input').value = ''; // Limpiar el input de archivo
      document.getElementById('imagePreview').innerHTML = ''; // Limpiar vista previa de imagen
  }

  // Función para eliminar un elemento
  window.deleteItem = async function(id, imageUrl) {
    // Eliminar de Firebase Realtime Database
    await remove(ref(database, `clothingItems/${id}`));

    // Si hay una URL de imagen, eliminar de Firebase Storage
    if (imageUrl) {
        const imageRef = storageRef(storage, imageUrl);
        await deleteObject(imageRef);
    }

    // Recargar los elementos
    loadItems();
};

  // Función para recuperar y mostrar los datos
  function loadItems() {
    const user = JSON.parse(localStorage.getItem('user'));
    const userId = user ? user.uid : null; // Obtener el UID del usuario

    const itemsRef = ref(database, 'clothingItems'); // Referencia a los elementos en la base de datos
    onValue(itemsRef, (snapshot) => {
        const items = snapshot.val();
        const rowCards = document.querySelector('.row-cards');
        rowCards.innerHTML = ''; // Limpiar tarjetas existentes

        // Iterar sobre los elementos y crear las tarjetas
        for (const id in items) {
            const item = items[id];

            // Verificar si el UID del item coincide con el UID del usuario
            if (item.uid === userId) {
                const card = document.createElement('div');
                card.className = 'col-sm-6 col-lg-3';

                                    </div>
                                    <div class="text-secondary">
                                        ${item.type}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteItem('${id}', '${item.image}')">Eliminar</button>
                    </div>
                `;
                rowCards.appendChild(card); // Añadir la tarjeta a la fila
            }
        }
    });
}

  document.querySelector('.btn-primary.ms-auto').addEventListener('click', function(e) {

  // Llamar a la función al cargar la página
  
  // Obtener los datos del usuario del localStorage
const user = JSON.parse(localStorage.getItem('user'));

if (user) {
    // Seleccionar el componente donde se mostrarán los datos
    const avatar = document.querySelector('.avatar');
    const nameElement = document.querySelector('.d-none.d-xl-block > div:first-child');
    const emailElement = document.createElement('div');
    emailElement.classList.add('mt-1', 'small', 'text-secondary');

    // Establecer la foto, el nombre y el correo
    if (user.photoURL) {
        avatar.style.backgroundImage = `url(${user.photoURL})`; // Establecer la imagen de fondo
    }

    nameElement.textContent = user.displayName || 'Nombre no disponible'; // Establecer el nombre

    emailElement.textContent = user.email || 'Correo no disponible'; // Establecer el correo
    document.querySelector('.d-none.d-xl-block').appendChild(emailElement); // Agregar el elemento de correo al DOM
}

// Función para eliminar el usuario del localStorage
function logoutUser() {
    localStorage.removeItem('user'); // Eliminar el 'user' de localStorage
    // Redirigir a la ruta "dashboard"
    window.location.href = 'login'; // Asegúrate de que esta ruta sea correcta
}

// Agregar evento al botón de logout
document.querySelector('#logoutButton').addEventListener('click', logoutUser);
// Función para verificar si el usuario está autenticado
function checkAuth() {
    const user = localStorage.getItem('user'); // Obtener el usuario del localStorage
    
    if (!user) { // Si no hay usuario en el localStorage
        window.location.href = 'login'; // Redirigir al usuario a la página de inicio
    }
}

// Llamar a la función de verificación cuando la página cargue
window.onload = checkAuth;
window.onload = loadItems;
